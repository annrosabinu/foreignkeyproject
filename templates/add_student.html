<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f0fff0;">
    <div class="container mt-5">
        <h1 class="text-success">Add Student</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="sname" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="sname" name="sname" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="jdate" class="form-label">Joining Date</label>
                <input type="date" class="form-control" id="jdate" name="jdate" required>
            </div>
            <div class="mb-3">
                <label for="sel" class="form-label">Course</label>
                <select class="form-control" id="sel" name="sel" required>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
</body>
</html>
